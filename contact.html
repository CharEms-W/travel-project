<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Contact Us</title>
</head>
<body>

    <div class="container">
        <div style="text-align:center">
          <h2>Contact Us</h2>
          <p>Love to travel? Tell us more! </p>
        </div>
        <div class="row">
          <div class="column">
            <img src= "https://www.globalrescue.com/grcom/grmkt_resources/images/Media-blog-images/women-travel-safe.jpg" style="width:100%">
          </div>
          <div class="column">
            <form action="/action_page.php">
              <label for="fname">First Name</label>
              <input type="text" id="fname" name="firstname" placeholder="Your name..">
              <label for="lname">Last Name</label>
              <input type="text" id="lname" name="lastname" placeholder="Your last name..">
              <label for="country">Country</label>
              <select id="country" name="country">
                <option value="UK">UK</option>
                <option value="USA">USA</option>
                <option value="Europe">Europe</option>
                <option value="China">China</option>
                <option value="Nepal">Nepal</option>
              </select>
              <label for="Talk To Us">Talk To Us</label>
              <textarea id="subject" name="subject" placeholder="Hey, share your thoughts here.." style="height:170px"></textarea>
              <input type="submit" value="Submit">
            </form>
          </div>
        </div>
      </div>

</body>
</html>
